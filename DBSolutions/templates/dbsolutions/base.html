<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
	<title>{% block title %}{% endblock %}</title>
	{% block appcss %}{% endblock %}
	<style>
		.nav-tabs .nav-link {
			color: #6b7280;
			border: none;
			border-bottom: 2px solid transparent;
			font-weight: 500;
		}
		
		.nav-tabs .nav-link:hover {
			border-color: transparent;
			color: #374151;
		}
		
		.nav-tabs .nav-link.active {
			color: #2563eb;
			background-color: transparent;
			border-bottom: 2px solid #2563eb;
		}
		
		.nav-tabs {
			border-bottom: 1px solid #e5e7eb;
		}

		.auth-button-container {
            padding-bottom: 0.5rem;
        }

		.auth-btn-login {
            color: #374151;
            background: transparent;
            border: 1px solid #e5e7eb;
            padding: 0.375rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .auth-btn-login:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            color: #111827;
        }
        
        .auth-btn-logout {
            color: #6b7280;
            background: transparent;
            border: 1px solid #e5e7eb;	
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .auth-btn-logout:hover {
            background: #fef2f2;
            color: #dc2626;
        }
        
        .user-display {
            color: #6b7280;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            background: #f9fafb;
            border-radius: 0.5rem;
        }
	</style>
</head>
<body>
	<!-- Navbar -->
	<div class="bg-white border-bottom">
		<div class="container-fluid px-5 py-3">
			<div class="d-flex justify-content-between align-items-center mb-3">
				<h1 class="h2 fw-bold mb-0">
					<a href="{% url 'buildings_and_venues:homepage' %}" class="text-dark text-decoration-none">State Spaces</a>
				</h1>
			</div>
			<!-- Tab Navigation -->
			<div class="d-flex justify-content-between align-items-end border-bottom" style="border-color: #e5e7eb !important;">
				{% if user.is_authenticated %}
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}" href="{% url 'buildings_and_venues:admin_dashboard' %}">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link {% if request.resolver_match.url_name == 'add_building' %}active{% endif %}" href="{% url 'buildings_and_venues:add_building' %}">Add Building</a>
						</li>
						<li class="nav-item">
							<a class="nav-link {% if request.resolver_match.url_name == 'add_venue' %}active{% endif %}" href="{% url 'buildings_and_venues:add_venue' %}">Add Venue</a>
						</li>
						<li class="nav-item">
							<a class="nav-link {% if request.resolver_match.url_name == 'add_amenity' %}active{% endif %}" href="{% url 'buildings_and_venues:add_amenity' %}">Add Amenity</a>
						</li>
					</ul>
				{% else %}
					<div></div>
				{% endif %}
				<!-- Log In / Log out button -->
				<div class="auth-button-container">
					{% if user.is_authenticated %}
						<div class="d-flex align-items-center gap-2">
							<span class="user-display">
								<i class="bi bi-person-circle me-1"></i>{{ user.username }}
							</span>
							<a href="{% url 'buildings_and_venues:logout' %}" class="auth-btn-logout">
								<i class="bi bi-box-arrow-right me-1"></i>Logout
							</a>
						</div>
					{% else %}
						<a href="{% url 'buildings_and_venues:login' %}" class="auth-btn-login">
							<i class="bi bi-box-arrow-in-right me-1"></i>Login
						</a>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
	<!-- Content -->
	<main class="container-md">
		{% block content %}{% endblock %}
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
