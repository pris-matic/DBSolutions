<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
	<title>{% block title %}{% endblock %}</title>
	{% block appcss %}{% endblock %}
	<style>
		.nav-tabs .nav-link {
			color: #6b7280;
			border: none;
			border-bottom: 2px solid transparent;
			font-weight: 500;
		}
		
		.nav-tabs .nav-link:hover {
			border-color: transparent;
			color: #374151;
		}
		
		.nav-tabs .nav-link.active {
			color: #2563eb;
			background-color: transparent;
			border-bottom: 2px solid #2563eb;
		}
		
		.nav-tabs {
			border-bottom: 1px solid #e5e7eb;
		}
	</style>
</head>
<body>
	<!-- Navbar -->
	<div class="bg-white border-bottom">
		<div class="container-fluid px-5 py-3">
			<!-- Header with Title and Action Buttons -->
			<div class="d-flex justify-content-between align-items-center mb-3">
				<h1 class="h2 fw-bold text-dark mb-0">State Spaces</h1>
			</div>
			<!-- Tab Navigation -->
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}" href="{% url 'buildings_and_venues:admin_dashboard' %}">Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {% if request.resolver_match.url_name == 'add_building' %}active{% endif %}" href="{% url 'buildings_and_venues:add_building' %}">Add Building</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {% if request.resolver_match.url_name == 'add_venue' %}active{% endif %}" href="{% url 'buildings_and_venues:add_venue' %}">Add Venue</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- Content -->
	<main class="container-md">
		{% block content %}{% endblock %}
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
