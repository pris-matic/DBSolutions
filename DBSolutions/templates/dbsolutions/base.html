<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    {% block appcss %}{% endblock %}
</head>
<body>

    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
	        {% with request.resolver_match.app_name as app_name %}
                <li class="nav-item">
			<a class="nav-link rounded {% if app_name == 'buildings_and_venues' %}text-bg-primary active{% endif %}" href="{% url 'buildings_and_venues:homepage' %}"> Home </a>
                </li>
            {% endwith %}
            </ul>
        </div>
    </nav>
    
    <!-- content -->
    <main class="container-md">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
