{% extends 'DBSolutions/base.html' %}
{% load static %}

{% block content %}
  <div class="container py-4">
    <div class="mb-4">
      <a href="{% url 'buildings_and_venues:detailed_venue' venue.id %}" class="text-decoration-none text-muted">
        <i class="bi bi-arrow-left me-1"></i> Back to Venue
      </a>
    </div>
    <div class="card">
      <div class="card-body p-4">
        <!-- Header section containing venue chosen, its address, and an icon -->
        <div class="d-flex justify-content-between align-items-start mb-4">
          <div class="d-flex gap-3">
            <div class="d-flex align-items-center justify-content-center rounded p-3" style="background-color: #e8f0fe; width: 60px; height: 60px;">
              <i class="bi bi-door-open-fill text-primary fs-4"></i>
            </div>
            <div>
              <h2 class="fw-semibold mb-0">{{ venue.name }}</h2>
              <div class="text-muted">
                <i class="bi bi-building"></i>
                {{ venue.building.name }} | {{ venue.building.district.name }}, {{ venue.building.district.city }}
              </div>
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <!-- Actual form section, contains the current information and can now be updated -->
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-4">
            <label class="form-label fw-bold text-uppercase text-secondary small">Venue Details</label>
            <div>
              {{ venue_form.as_p }}
            </div>
            <div class="d-flex align-items-center p-3 border rounded mt-3 bg-white">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="under_renovation" value="yes" id="under_renovation" {% if venue.under_renovation %}checked{% endif %}> 
                <label class="form-check-label fw-semibold ms-2" for="under_renovation">
                  Under Renovation
                </label>
              </div>
            </div>
          </div>
          <div class="d-flex flex-column">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-hammer"></i> Edit Venue
            </button>
          </div>
        </form>
    </div>
  </div>
{% endblock %}
